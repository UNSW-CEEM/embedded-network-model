<head>
    <title>EN Network Model</title>
</head>

<body>
    <h1>Embedded Network Model</h1>

    {{> hello}} {{> info}} {{> graph}}
</body>

<template name="hello">
  <!-- <form class='add_participant'> -->
    Identification number <input type='test' name='id_num' id='id_num' placeholder="1" value="1">
    Participant name <input type='text' name='participant_name' id='participant_name' placeholder='Fred' value="Fred">
    Solar capacity (kW) <input type='text' name='solar_capacity' id='solar_capacity' placeholder='4' value="4">
    Battery export limit (kW) <input type='text' name='battery_export_limit' id='battery_export_limit' placeholder='4' value="4">
    Battery capacity (kWh) <input type='text' name='battery_capacity' id='battery_capacity' placeholder='4' value="4">
    Enova customer? (Y/N) <input type='test' name='enova_customer_flag' id='enova_customer_flag' placeholder="Y" value="Y">
    Retail tariff <input type='test' name='retail_tariff' id='retail_tariff' placeholder="Enova flat commercial" value="Enova flat commercial">
    <button type='submit'>Add participant</button>
  <!-- </form> -->
  
  <p>You've pressed the button {{counter}} times.</p>
  <!-- <div id="chart"></div> -->
  {{#each participant in participants}}
    <div>
      Participant id number: {{participant.id_num}}
      Name: {{participant.name}}
      Solar capacity: {{participant.solar_capacity}}
      Battery export limit (kW): {{participant.battery_export_limit}}
      Battery capacity: {{participant.battery_capacity}}
      Enova customer? (Y/N): {{participant.enova_customer_flag}}
      Retail tariff: {{participant.retail_tariff}}
    </div>
  {{/each}}

</template>

<template name="info">

<template name="graph">
  Graph Goes Here!
  <div id="content">
    
      <form id="side_panel">
        <h1>Random Data in the Future</h1>
        <section><div id="legend"></div></section>
        <section>
          <div id="renderer_form" class="toggler">
            <input type="radio" name="renderer" id="area" value="area" checked>
            <label for="area">area</label>
            <input type="radio" name="renderer" id="bar" value="bar">
            <label for="bar">bar</label>
            <input type="radio" name="renderer" id="line" value="line">
            <label for="line">line</label>
            <input type="radio" name="renderer" id="scatter" value="scatterplot">
            <label for="scatter">scatter</label>
          </div>
        </section>
        <section>
          <div id="offset_form">
            <label for="stack">
              <input type="radio" name="offset" id="stack" value="zero" checked>
              <span>stack</span>
            </label>
            <label for="stream">
              <input type="radio" name="offset" id="stream" value="wiggle">
              <span>stream</span>
            </label>
            <label for="pct">
              <input type="radio" name="offset" id="pct" value="expand">
              <span>pct</span>
            </label>
            <label for="value">
              <input type="radio" name="offset" id="value" value="value">
              <span>value</span>
            </label>
          </div>
          <div id="interpolation_form">
            <label for="cardinal">
              <input type="radio" name="interpolation" id="cardinal" value="cardinal" checked>
              <span>cardinal</span>
            </label>
            <label for="linear">
              <input type="radio" name="interpolation" id="linear" value="linear">
              <span>linear</span>
            </label>
            <label for="step">
              <input type="radio" name="interpolation" id="step" value="step-after">
              <span>step</span>
            </label>
          </div>
        </section>
        <section>
          <h6>Smoothing</h6>
          <div id="smoother"></div>
        </section>
        <section></section>
      </form>
    
      <div id="chart_container">
        <div id="chart"></div>
        <div id="timeline"></div>
        <div id="preview"></div>
      </div>
    
    </div>
</template>
